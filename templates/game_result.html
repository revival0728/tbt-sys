<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÊØîË≥ΩÁµêÊûú - {{ competition_title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
      overflow: hidden;
    }
    
    .result-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
      border-radius: 30px;
      padding: 60px 50px;
      text-align: center;
      border: 3px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      width: 100%;
      position: relative;
      animation: slideInScale 1s ease-out;
    }
    
    .result-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }
    
    @keyframes slideInScale {
      0% {
        opacity: 0;
        transform: translateY(-50px) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .trophy-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: bounce 2s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .result-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }
    
    .score-display {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      border-radius: 20px;
      padding: 30px 40px;
      margin: 40px 0;
      box-shadow: 0 15px 30px rgba(243, 156, 18, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .score-display::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    .score-label {
      font-size: 1.2rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }
    
    .score-numbers {
      font-size: 3.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
      animation: scoreGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes scoreGlow {
      from { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
      to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
    }
    
    .action-button {
      display: inline-block;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      text-decoration: none;
      padding: 20px 50px;
      border-radius: 50px;
      font-size: 1.6rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      box-shadow: 0 10px 25px rgba(46, 204, 113, 0.4);
      transition: all 0.4s ease;
      border: 3px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }
    
    .action-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: all 0.4s ease;
      transform: translate(-50%, -50%);
    }
    
    .action-button:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .action-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(46, 204, 113, 0.6);
      background: linear-gradient(135deg, #27ae60, #2ecc71);
    }
    
    .action-button:active {
      transform: translateY(-2px) scale(1.02);
    }
    
    .button-icon {
      margin-right: 10px;
      font-size: 1.2em;
    }
    
    .game-end-message {
      font-size: 2rem;
      font-weight: bold;
      color: #3c75e7;
      background: linear-gradient(135deg, #3c75e7, #3c47e7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
      animation: endGamePulse 1.5s ease-in-out infinite;
    }
    
    @keyframes endGamePulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .celebration-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #f39c12;
      border-radius: 50%;
      animation: float 4s ease-in-out infinite;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; background: #e74c3c; }
    .particle:nth-child(2) { left: 20%; animation-delay: 0.5s; background: #3498db; }
    .particle:nth-child(3) { left: 30%; animation-delay: 1s; background: #2ecc71; }
    .particle:nth-child(4) { left: 40%; animation-delay: 1.5s; background: #f39c12; }
    .particle:nth-child(5) { left: 50%; animation-delay: 2s; background: #9b59b6; }
    .particle:nth-child(6) { left: 60%; animation-delay: 2.5s; background: #1abc9c; }
    .particle:nth-child(7) { left: 70%; animation-delay: 3s; background: #e67e22; }
    .particle:nth-child(8) { left: 80%; animation-delay: 3.5s; background: #34495e; }
    .particle:nth-child(9) { left: 90%; animation-delay: 4s; background: #f1c40f; }
    
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
    
    /* ÈüøÊáâÂºèË®≠Ë®à */
    @media (max-width: 768px) {
      .result-container {
        padding: 40px 30px;
        border-radius: 25px;
        margin: 10px;
      }
      
      .trophy-icon {
        font-size: 3rem;
      }
      
      .result-title {
        font-size: 2.2rem;
        margin-bottom: 20px;
      }
      
      .score-display {
        padding: 20px 25px;
        margin: 25px 0;
      }
      
      .score-numbers {
        font-size: 2.5rem;
      }
      
      .action-button {
        padding: 15px 35px;
        font-size: 1.3rem;
      }
      
      .game-end-message {
        font-size: 1.6rem;
      }
    }
    
    @media (max-width: 480px) {
      .result-container {
        padding: 30px 20px;
      }
      
      .trophy-icon {
        font-size: 2.5rem;
      }
      
      .result-title {
        font-size: 1.8rem;
      }
      
      .score-numbers {
        font-size: 2rem;
      }
      
      .action-button {
        padding: 12px 25px;
        font-size: 1.1rem;
      }
      
      .game-end-message {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    
    <div class="trophy-icon">ü§ù</div>
    <h1 class="result-title">Â∑≤Ë®òÈåÑÈÄôÂ±ÄÁµêÊûú</h1>

</body>
</html>
