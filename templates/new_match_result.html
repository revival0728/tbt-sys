<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>比賽已開始 - {{ competition_title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
      overflow: hidden;
    }
    
    .game-start-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
      border-radius: 30px;
      padding: 60px 50px;
      text-align: center;
      border: 3px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      width: 100%;
      position: relative;
      animation: slideInScale 1s ease-out;
    }
    
    .game-start-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }
    
    @keyframes slideInScale {
      0% {
        opacity: 0;
        transform: translateY(-50px) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .start-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: bounce 2s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .game-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 40px;
      background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes titleGlow {
      from { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3)); }
      to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6)); }
    }
    
    .versus-section {
      background: linear-gradient(135deg, #3498db, #2980b9);
      border-radius: 20px;
      padding: 30px;
      margin: 30px 0;
      box-shadow: 0 15px 30px rgba(52, 152, 219, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .versus-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    .versus-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .player-name {
      font-size: 2.2rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: playerPulse 2s ease-in-out infinite alternate;
    }
    
    @keyframes playerPulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    
    .versus-text {
      font-size: 2rem;
      font-weight: bold;
      color: #f39c12;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin: 0 10px;
    }
    
    .first-serve-section {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      border-radius: 20px;
      padding: 25px;
      margin: 30px 0;
      box-shadow: 0 15px 30px rgba(243, 156, 18, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .first-serve-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.15), transparent);
      animation: shimmer 3s ease-in-out infinite 1s;
    }
    
    .serve-content {
      position: relative;
      z-index: 1;
    }
    
    .serve-label {
      font-size: 1.3rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 10px;
    }
    
    .serve-player {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: inline-block;
    }
    
    .serve-icon {
      font-size: 1.5rem;
      margin-right: 10px;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .action-button {
      display: inline-block;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      text-decoration: none;
      padding: 20px 50px;
      border-radius: 50px;
      font-size: 1.6rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      box-shadow: 0 10px 25px rgba(46, 204, 113, 0.4);
      transition: all 0.4s ease;
      border: 3px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      margin-top: 30px;
    }
    
    .action-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: all 0.4s ease;
      transform: translate(-50%, -50%);
    }
    
    .action-button:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .action-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(46, 204, 113, 0.6);
      background: linear-gradient(135deg, #27ae60, #2ecc71);
    }
    
    .action-button:active {
      transform: translateY(-2px) scale(1.02);
    }
    
    .button-icon {
      margin-right: 15px;
      font-size: 1.2em;
    }
    
    .celebration-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #f39c12;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; background: #e74c3c; }
    .particle:nth-child(2) { left: 20%; animation-delay: 0.8s; background: #3498db; }
    .particle:nth-child(3) { left: 30%; animation-delay: 1.6s; background: #2ecc71; }
    .particle:nth-child(4) { left: 40%; animation-delay: 2.4s; background: #f39c12; }
    .particle:nth-child(5) { left: 50%; animation-delay: 3.2s; background: #9b59b6; }
    .particle:nth-child(6) { left: 60%; animation-delay: 4s; background: #1abc9c; }
    .particle:nth-child(7) { left: 70%; animation-delay: 4.8s; background: #e67e22; }
    .particle:nth-child(8) { left: 80%; animation-delay: 5.6s; background: #34495e; }
    .particle:nth-child(9) { left: 90%; animation-delay: 6.4s; background: #f1c40f; }
    
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
    
    /* 響應式設計 */
    @media (max-width: 768px) {
      .game-start-container {
        padding: 40px 25px;
        border-radius: 25px;
        margin: 15px;
      }
      
      .start-icon {
        font-size: 3rem;
      }
      
      .game-title {
        font-size: 2.2rem;
        margin-bottom: 30px;
      }
      
      .versus-section,
      .first-serve-section {
        padding: 20px;
        margin: 20px 0;
      }
      
      .player-name {
        font-size: 1.8rem;
        padding: 12px 20px;
      }
      
      .versus-text {
        font-size: 1.6rem;
        margin: 10px 0;
      }
      
      .serve-player {
        font-size: 1.6rem;
        padding: 8px 15px;
      }
      
      .action-button {
        padding: 15px 35px;
        font-size: 1.3rem;
      }
      
      .versus-content {
        flex-direction: column;
        gap: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .game-start-container {
        padding: 30px 20px;
      }
      
      .start-icon {
        font-size: 2.5rem;
      }
      
      .game-title {
        font-size: 1.8rem;
      }
      
      .player-name {
        font-size: 1.5rem;
        padding: 10px 15px;
      }
      
      .versus-text {
        font-size: 1.4rem;
      }
      
      .serve-player {
        font-size: 1.4rem;
      }
      
      .action-button {
        padding: 12px 25px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="celebration-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="game-start-container">
    <div class="start-icon">🎯</div>
    <h1 class="game-title">已開始新的比賽</h1>
    
    <div class="versus-section">
      <div class="versus-content">
        <span class="player-name">{{ participant1 }}</span>
        <span class="versus-text">VS</span>
        <span class="player-name">{{ participant2 }}</span>
      </div>
    </div>
    
    <div class="first-serve-section">
      <div class="serve-content">
        <div class="serve-label">
          <span class="serve-icon">🏓</span>先發球方:
        </div>
        {% if first == 'participant1' %}
          {% set first_player = participant1 %}
        {% else %}
          {% set first_player = participant2 %}
        {% endif %}
        <div class="serve-player">{{ first_player }}</div>
      </div>
    </div>
    
    <a href="/game_scoring/{{ match_id }}" class="action-button">
      <span class="button-icon">🚀</span>前往記分頁面
    </a>
  </div>
</body>
</html>
