<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Â∞èÁµÑÂàÜÁµÑ - {{ competition_title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .groups-container {
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      max-width: 100vw;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
      border-radius: 30px;
      padding: 40px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      position: relative;
      animation: slideInScale 1s ease-out;
    }
    
    .groups-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 25s linear infinite;
      pointer-events: none;
    }
    
    @keyframes slideInScale {
      0% {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .groups-title {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 50px;
      background: linear-gradient(45deg, #fff, #f39c12, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }
    
    .groups-title::before {
      content: 'üë•';
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.5rem;
      animation: teamFloat 3s ease-in-out infinite;
    }
    
    @keyframes titleGlow {
      from { filter: drop-shadow(0 0 10px rgba(243, 156, 18, 0.5)); }
      to { filter: drop-shadow(0 0 30px rgba(243, 156, 18, 0.8)); }
    }
    
    @keyframes teamFloat {
      0%, 100% { transform: translateX(-50%) translateY(0) rotate(-5deg); }
      50% { transform: translateX(-50%) translateY(-10px) rotate(5deg); }
    }
    
    .groups-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      position: relative;
      z-index: 1;
    }
    
    .group-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 30px 25px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      animation: cardSlideIn 0.8s ease-out;
      animation-fill-mode: both;
    }
    
    .group-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: cardShimmer 4s ease-in-out infinite;
    }
    
    .group-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    @keyframes cardSlideIn {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes cardShimmer {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
    
    .group-header {
      text-align: center;
      margin-bottom: 25px;
      position: relative;
      z-index: 1;
    }
    
    .group-title {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(45deg, #3498db, #2ecc71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
      position: relative;
    }
    
    .group-title::before {
      content: attr(data-group-icon);
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      animation: iconBounce 2s ease-in-out infinite;
    }
    
    @keyframes iconBounce {
      0%, 100% { transform: translateY(-50%) scale(1); }
      50% { transform: translateY(-60%) scale(1.2); }
    }
    
    .group-subtitle {
      font-size: 1rem;
      color: #bdc3c7;
      font-weight: 500;
    }
    
    .players-list {
      list-style: none;
      position: relative;
      z-index: 1;
    }
    
    .player-item {
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 15px;
      padding: 18px 20px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: playerSlideIn 0.6s ease-out;
      animation-fill-mode: both;
    }
    
    .player-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #f39c12, #e67e22);
      transition: width 0.3s ease;
    }
    
    .player-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(10px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .player-item:hover::before {
      width: 100%;
      opacity: 0.1;
    }
    
    @keyframes playerSlideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .player-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    /* Â∞èÁµÑÈ°èËâ≤‰∏ªÈ°å */
    .group-card:nth-child(1) {
      border-color: rgba(231, 76, 60, 0.3);
    }
    
    .group-card:nth-child(1) .group-title {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .group-card:nth-child(2) {
      border-color: rgba(52, 152, 219, 0.3);
    }
    
    .group-card:nth-child(2) .group-title {
      background: linear-gradient(45deg, #3498db, #2980b9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .group-card:nth-child(3) {
      border-color: rgba(46, 204, 113, 0.3);
    }
    
    .group-card:nth-child(3) .group-title {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .group-card:nth-child(4) {
      border-color: rgba(155, 89, 182, 0.3);
    }
    
    .group-card:nth-child(4) .group-title {
      background: linear-gradient(45deg, #9b59b6, #8e44ad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .group-card:nth-child(5) {
      border-color: rgba(243, 156, 18, 0.3);
    }
    
    .group-card:nth-child(5) .group-title {
      background: linear-gradient(45deg, #f39c12, #e67e22);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .group-card:nth-child(6) {
      border-color: rgba(26, 188, 156, 0.3);
    }
    
    .group-card:nth-child(6) .group-title {
      background: linear-gradient(45deg, #1abc9c, #16a085);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* ÈüøÊáâÂºèË®≠Ë®à */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .groups-container {
        padding: 30px 20px;
        border-radius: 25px;
      }
      
      .groups-title {
        font-size: 2.2rem;
        margin-bottom: 35px;
      }
      
      .groups-title::before {
        font-size: 2.5rem;
        top: -50px;
      }
      
      .groups-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .group-card {
        padding: 25px 20px;
      }
      
      .group-title {
        font-size: 1.5rem;
      }
      
      .group-title::before {
        left: -35px;
        font-size: 1.3rem;
      }
      
      .player-item {
        padding: 15px 18px;
        margin-bottom: 12px;
      }
      
      .player-name {
        font-size: 1.1rem;
      }
    }
    
    @media (max-width: 480px) {
      .groups-container {
        padding: 20px 15px;
      }
      
      .groups-title {
        font-size: 1.8rem;
      }
      
      .groups-title::before {
        font-size: 2rem;
        top: -40px;
      }
      
      .group-card {
        padding: 20px 15px;
      }
      
      .group-title {
        font-size: 1.3rem;
      }
      
      .group-title::before {
        left: -30px;
        font-size: 1.2rem;
      }
      
      .player-item {
        padding: 12px 15px;
      }
      
      .player-name {
        font-size: 1rem;
      }
    }
    
    /* ÂãïÁï´Âª∂ÈÅ≤Ë®≠ÂÆö */
    .group-card:nth-child(1) { animation-delay: 0.1s; }
    .group-card:nth-child(2) { animation-delay: 0.2s; }
    .group-card:nth-child(3) { animation-delay: 0.3s; }
    .group-card:nth-child(4) { animation-delay: 0.4s; }
    .group-card:nth-child(5) { animation-delay: 0.5s; }
    .group-card:nth-child(6) { animation-delay: 0.6s; }
    
    .player-item:nth-child(1) { animation-delay: 0.2s; }
    .player-item:nth-child(2) { animation-delay: 0.3s; }
    .player-item:nth-child(3) { animation-delay: 0.4s; }
    .player-item:nth-child(4) { animation-delay: 0.5s; }
    .player-item:nth-child(5) { animation-delay: 0.6s; }
    .player-item:nth-child(6) { animation-delay: 0.7s; }
  </style>
</head>
<body>
  <div class="groups-container">
    <h1 class="groups-title">Â∞èÁµÑÂàÜÁµÑ - {{ competition_title }}</h1>
    <div class="groups-grid">
      {% for group in groups %}
        <div class="group-card">
          <div class="group-header">
            <h2 class="group-title" data-group-icon="{{ ['üî¥', 'üîµ', 'üü¢', 'üü£', 'üü°', 'üü¶'][loop.index0 % 6] }}">
              Group {{ loop.index }}
            </h2>
            <p class="group-subtitle">{{ group|length }} ‰ΩçÈÅ∏Êâã</p>
          </div>
          <ul class="players-list">
            {% for player in group %}
              <li class="player-item">
                <span class="player-name">{{ player }}</span>
              </li>
            {% endfor %}
          </ul>
        </div>
      {% endfor %}
    </div>
  </div>
  
  <script>
    // Ê∑ªÂä†‰∫íÂãïÊïàÊûú
    document.addEventListener('DOMContentLoaded', function() {
      const groupCards = document.querySelectorAll('.group-card');
      const playerItems = document.querySelectorAll('.player-item');
      
      // Â∞èÁµÑÂç°ÁâáÈªûÊìäÊïàÊûú
      groupCards.forEach(card => {
        card.addEventListener('click', function() {
          // ÁßªÈô§ÂÖ∂‰ªñÂç°ÁâáÁöÑÈ´ò‰∫Æ
          groupCards.forEach(c => c.classList.remove('highlighted'));
          // Ê∑ªÂä†Áï∂ÂâçÂç°ÁâáÈ´ò‰∫Æ
          this.classList.add('highlighted');
          
          // Ê∑ªÂä†ÈªûÊìäÂãïÁï´
          this.style.animation = 'none';
          setTimeout(() => {
            this.style.animation = 'cardSlideIn 0.5s ease-out';
          }, 10);
        });
        
        // ÈõôÊìäÈáçÁΩÆ
        card.addEventListener('dblclick', function() {
          this.classList.remove('highlighted');
        });
      });
      
      // ÈÅ∏ÊâãÈ†ÖÁõÆÊá∏ÂÅúÊïàÊûú
      playerItems.forEach((item, index) => {
        item.addEventListener('mouseenter', function() {
          // ÁÇ∫Áï∂ÂâçÈ†ÖÁõÆÊ∑ªÂä†ÁâπÊÆäÊïàÊûú
          this.style.background = 'rgba(255, 255, 255, 0.25)';
          this.style.transform = 'translateX(15px) scale(1.02)';
        });
        
        item.addEventListener('mouseleave', function() {
          this.style.background = 'rgba(255, 255, 255, 0.1)';
          this.style.transform = 'translateX(0) scale(1)';
        });
        
        // ÈªûÊìäÈÅ∏ÊâãÂêçÁ®±ÁöÑÂΩ©ËõãÊïàÊûú
        item.addEventListener('click', function() {
          const playerName = this.querySelector('.player-name');
          playerName.style.animation = 'none';
          setTimeout(() => {
            playerName.style.animation = 'playerCelebration 0.8s ease-out';
          }, 10);
        });
      });
      
      // Ê∑ªÂä†ÈçµÁõ§Â∞éËà™
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          groupCards.forEach(card => card.classList.remove('highlighted'));
        }
      });
    });
    
    // Ê∑ªÂä†ÈÅ∏ÊâãÊÖ∂Á•ùÂãïÁï´
    const style = document.createElement('style');
    style.textContent = `
      .highlighted {
        border-color: rgba(255, 255, 255, 0.6) !important;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.3) !important;
        transform: translateY(-5px) scale(1.02) !important;
      }
      
      @keyframes playerCelebration {
        0% { transform: scale(1); }
        25% { transform: scale(1.1) rotate(2deg); }
        50% { transform: scale(1.05) rotate(-1deg); }
        75% { transform: scale(1.08) rotate(1deg); }
        100% { transform: scale(1); }
      }
      
      .player-name {
        transition: all 0.3s ease;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
